<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập nhập vào tên của bạn và hiển thị ra cho người dùng</title>
</head>
<body>
    <h1>Cách 4 hiển thị tên thông qua id</h1>
    <h1 id="Thông tin"></h1>
</body>
<Script>
    let name = "Đỗ Minh Lộc";
    document.getElementById('Thông tin').innerHTML = name;

</Script>
</html>
