<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo lần lượt 5 biến sau: a = 1, b = 2, c = 10, d = 21
        Tính phép tính result = a + b - c / d</title>
</head>
<body>
    <h1>Cách 4</h1>
    <h1 id="ket qua"></h1>

</body>
    <Script>
        let a = 1;
        let b = 2;
        let c= 10;
        let d = 21;
     let result = a + b - c / d;
    document.getElementById('ket qua').innerHTML = result;
    </Script>
</html>
